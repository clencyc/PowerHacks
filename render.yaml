services:
  - type: web
    name: safespace-api
    env: python
    buildCommand: cd apps/api && pip install -r requirements.txt
    startCommand: cd apps/api && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safespace-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: REPORT_ENCRYPTION_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: API_BASE_URL
        value: https://safespace-api.onrender.com
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PERSPECTIVE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        value: https://your-qdrant-instance.onrender.com
      - key: QDRANT_API_KEY
        sync: false
      - key: REDIS_URL
        value: redis://red-your-redis-id:6379/0
      - key: REPORT_RETENTION_DAYS
        value: 90
      - key: AUDIT_LOG_RETENTION_DAYS
        value: 365
      - key: MAX_REQUESTS_PER_MINUTE
        value: 60
      - key: MAX_REPORTS_PER_USER_PER_DAY
        value: 10

  - type: worker
    name: safespace-slack-bot
    env: python
    region: oregon
    plan: free
    buildCommand: cd apps/slack && pip install -r requirements.txt
    startCommand: cd apps/slack && python app.py
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: REPORT_ENCRYPTION_KEY
        fromService:
          name: safespace-api
          type: web
          envVarKey: REPORT_ENCRYPTION_KEY
      - key: GEMINI_API_KEY
        sync: false
      - key: PERSPECTIVE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: API_BASE_URL
        value: https://safespace-api.onrender.com
      - key: ENVIRONMENT
        value: production

databases:
  - name: safespace-db
    plan: free