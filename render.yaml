services:
  - type: web
    name: safespace-api
    env: python
    buildCommand: cd apps/api && pip install -r requirements.txt
    startCommand: cd apps/api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safespace-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: worker
    name: safespace-slack-bot
    env: python
    buildCommand: cd apps/slack && pip install -r requirements.txt
    startCommand: cd apps/slack && python app.py
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PERSPECTIVE_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false

databases:
  - name: safespace-db
    plan: free
